{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <header>
    <h1 class="container p-3 my-3 border d-flex justify-content-between align-items-center">
      Tags List
      <a href="{% url 'tag-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    </h1>
  </header>

  <br>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.id }}
          </td>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a class="btn btn-info" href="{% url 'tag-update' pk=tag.pk %}">
                Update
              </a>
            </td>
            <td>
              <a class="btn btn-danger"
                href="{% url 'tag-delete' pk=tag.pk %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags</p>
  {% endif %}
{% endblock %}
